<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="" method="GET" id="application">
      <h1>Puppy Adoption Page</h1>
      <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
      <p>Please Note: First Name, Last Name, Password, and Email are required.</p>
      <label for="fstname">First Name:</label>
      <input type="text" name="firstname" placeholder="First Name" id="fsrtname">

      <label for="lstname">Last Name:</label>
      <input type="text" name="lastname" placeholder="Last Name" id="lstname">
      <br><br>
      <label for="emailtag">Email:</label>
      <input type="email" name="email" placeholder="name@email.com" id="emailtag">

      <label for="passwdtag">Password:</label>
      <input type="password" name="password" placeholder="" id="passwdtag">
      <br>
      <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="over_18" value="yes">
  
        <label for="no">No:</label>
        <input type="radio" id="no" name="over_18" value="no">
    
    <p>Do you have a Credit Card or PayPal</p>
    <select name="ccard">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit Feedback</button>

  </form>

</body>
</html>
